{% extends 'base.html' %}
{% block head %}

<link rel="stylesheet" href="/static/dropdown.css">
<script src="/static/hover.js" defer></script>
<script src="/static/sort.js" defer></script>

{% endblock %}

{% block content %}

<main>
  <div class="content">

    <h1 class="title">My Plants</h1>

    <a href="/plant/create" class="nav">+ New Plant</a>

    {% if not plants %}

    <h3>You currently have no plants.</h3>

    {% else %}
    <br />

    <select name="sort" id="sort" class="sort">
      <option value="" selected disabled hidden>Sort your plants &nbsp;&nbsp;&nbsp;&nbsp; â–¼</option>
      <option value="by_name">By Name</option>
      <option value="by_date_planted">By Date Planted</option>
      <option value="by_harvest_amount">By Harvest Amount</option>
    </select>

    <div class="items" id="items">
      {% for plant in plants %}
      <div class="card">
        <a href="/plant/{{ plant._id }}"><img src="{{ plant.photo_url }}"></a>
        <div class="card-content">
          <a href="/plant/{{ plant._id }}">{{ plant.name }}</a>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</main>

{% endblock content %}
