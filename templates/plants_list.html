{% extends 'base.html' %}
{% block head %}

<script src="/static/hover.js" defer></script>

{% endblock %}

{% block content %}

<main>
  <div class="content">

    <h1 class="title">My Plants</h1>

    <a href="/plant/create" class="nav">+ New Plant</a>

    {% if not plants %}

    <h3>You currently have no plants.</h3>

    {% else %}
    
    <div class="items" id="items">
      {% for plant in plants %}
      <div class="card">
        <a href="/plant/{{ plant._id }}"><img src="{{ plant.photo_url }}"></a>
        <div class="card-content">
          <a href="/plant/{{ plant._id }}">{{ plant.name }}</a>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</main>

{% endblock content %}
