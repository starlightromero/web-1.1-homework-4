{% extends 'base.html' %}
{% block head %}

<script src="/static/hover.js" defer></script>

{% endblock %}

{% block content %}

<main>
  <div class="content">

    <h1 class="title">My Seeds</h1>

    <a href="/seed/create" class="nav">+ New Seed</a>

    <div class="items" id="items">
      {% for seed in seeds %}
      <div class="card">
        <a href="/seed/{{ seed._id }}"><img src="{{ seed.photo_url }}"></a>
        <div class="card-content">
          <a href="/seed/{{ seed._id }}">{{ seed.name }}</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</main>

{% endblock content %}
